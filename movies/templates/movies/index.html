{% extends 'movies/_base.html' %}


{% block title %} <title>Favorite Movies</title> {% endblock  %}


{% block content %}
<h1>My Fav Movies!</h1>
    {% if movies %}
        <ul>
            {% for  movie in  movies %}
                <li>
                    {{ movie|title }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Favorite Movies..</p>
    {% endif %}

{% endblock %}
